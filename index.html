<html>
<head>
	<title>Berita Terkini</title>
	<link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-EVSTQN3/azprG1Anm3QDgpJLIm9Nao0Yz1ztcQTwFspd3yD65VohhpuuCOmLASjC" crossorigin="anonymous">
	<script src="https://code.jquery.com/jquery-3.5.1.js"></script>
	<script type="text/javascript">
	$(function(){
		$.get('dataTerkini.json', function(obj){
			// Pisahkan \n yang menjadi batas antar headline (newline)
			var str = "<table border=1 class='table table-striped table-hover'>";

			str+="<tr><td><b>No</b></td><td><b>Judul Headline</b></td><td><b>Kategori</b></td><td><b>Waktu Upload</b></td><td><b>Tanggal Scrapping</b></td></tr>";
			$.each(obj, function(n, dataTerkini){
				str+="<tr><td>"+(n+1)+"</td>";
				str+="<td>"+dataTerkini.judul+"</td>";
				str+="<td>"+dataTerkini.kategori+"</td>";
				str+="<td>"+dataTerkini.waktu_publish+"</td>";
				str+="<td>"+dataTerkini.waktu_scraping+"</td></tr>";
			});
			//Display semua headline ke html dengan id=headline_teks
			str+="</table>";
			$('#headline_teks').html(str);
		});
	});
	</script>
</head>
<body>
	<center><h1>Data Republika Online</h1></center>
	<div id="headline_teks"></div>
</body>
</html>
